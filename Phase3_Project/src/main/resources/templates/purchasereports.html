<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	
	<form th:action="@{/admin/purchasereports}" method="post">
		Start Date: <input type="date" name="startDate" required>
		<br>
		End Date: <input type="date" name="endDate" required>
		<br>
		<input type="text" name="category" required>
		<br>
		<button type="submit">Filter</button>	
	</form>
	
	<h1>Purchase Report</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Product name</th>
				<th>Category</th>
				<th>User</th>
				<th>Amount</th>
		</thead>
		<tbody>
			<tr th:each = "report : ${purchaseReports}">
				<td th:text="${report.id}"></td>
				<td th:text="${report.purchaseDate}"></td>
				<td th:text="${report.product.name}"></td>
				<td th:text="${report.product.category}"></td>
				<td th:text="${report.user.username}"></td>
				<td th:text="${report.amount}"></td>		
			</tr>		
		</tbody>	
	</table>
	
	<a th:href="@{/admin/dashboard}">Back to Admin Dashboard</a>

</body>
</html>
